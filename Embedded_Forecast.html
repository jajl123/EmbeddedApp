<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #363636;
      color: #fff;
    }
    .day-block {
      background: #757575;
      padding: 0.75rem;
      border-left: 5px solid #007ACC;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .current-block {
      background: #757575;
      padding: 0.75rem;
      border-left: 5px solid #cc0000;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .hourly-row {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
    }
    .hour-block {
      background: #616161;
      padding: 0.5rem;
      border-radius: 4px;
      min-width: 90px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Weather Forecast</h2>
  <div id="weather">Loading...</div>
  <script src="FetchWeather.js"></script>
</body>
</html>
